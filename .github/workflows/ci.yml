name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright chromium
        run: pnpm -C apps/web exec playwright install chromium

      - name: Lint
        run: pnpm lint

      - name: Unit tests
        run: pnpm test

      - name: Build web app
        run: pnpm -C apps/web build

      - name: E2E tests
        run: pnpm -C apps/web test:e2e

      - name: Lighthouse audit
        run: pnpm -C apps/web audit:lighthouse
